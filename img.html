<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Membership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Library Membership Form</h2>
    <form>
        <!-- Name of the Member -->
        <div class="form-group">
            <label for="name">Name of the Member:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Aadhar Number -->
        <div class="form-group">
            <label for="aadhar">Aadhar Number:</label>
            <input type="number" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" required>
        </div>

        <!-- Type of Membership -->
        <div class="form-group">
            <label for="membershipType">Type of Membership:</label>
            <select id="membershipType" name="membershipType" required>
                <option value="">-- Select Membership Type --</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="staff">Staff</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Year of Membership -->
        <div class="form-group">
            <label for="year">Year of Membership:</label>
            <input type="number" id="year" name="year" placeholder="Enter membership year" required>
        </div>

        <!-- Previous Membership -->
        <div class="form-group">
            <label>Were you a member earlier?</label>
            <input type="radio" id="yes" name="previousMember" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="previousMember" value="no">
            <label for="no">No</label>
        </div>

        <!-- Description of Services Expected -->
        <div class="form-group">
            <label for="services">Description of Services Expected:</label>
            <textarea id="services" name="services" rows="4" placeholder="Describe the services you expect from the library" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
